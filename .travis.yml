sudo: required

services:
    - docker

language: python

branches:
    only:
        - master

python:
    - '2.7'

before_install:
    - git fetch --unshallow

install:

script:
    - docker -t grafana-graphite:latest build .
    - if [ $TRAVIS_BRANCH == "master" ] && [ $TRAVIS_PULL_REQUEST == "false" ]; then
        docker tag grafana-graphite:latest immobilienscout24/grafana-graphite:latest ;
        docker tag grafana-graphite:latest immobilienscout24/grafana-graphite:$( pyb -Q project_version ) ;
        docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" ;
        docker push immobilienscout24/grafana-graphite ;
      else
        echo "skipping Docker upload" ;
      fi
